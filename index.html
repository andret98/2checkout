<!DOCTYPE html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/javascript" src="script.js"></script>
    <h1> Checkout Page </h1>
    <div class="box" id="box1">
        <div class = "row" id="box1">
            <div class = "column">
                <header id="produs1"></header>
            </div>
            <div class = "column">
                <header id="price1"></header>
            </div>
            <div class=" column">
                <button id="buton1">Add to Cart</button>
            </div>
        </div>
    </div class="box">
    <div class="box" id="box2">
        <div class = "row">
            <div class = "column">
                <header id="produs2"></header>
            </div>
            <div class = "column">
                <header id="price2"></header>
            </div>
            <div class=" column">
                <button id="buton2">Add to Cart</button>
            </div>
        </div>
    </div class="box">
    <div class="box" id="box3">
        <div class = "row">
            <div class = "column">
                <header id="produs3"></header>
            </div>
            <div class = "column">
                <header id="price3"></header>
            </div>
            <div class=" column">
                <button id="buton3">Add to Cart</button>
            </div>
        </div>
    </div class="box">
    <div class="box" id="box4">
        <div class = "row">
            <div class = "column">
                <header id="produs4"></header>
            </div>
            <div class = "column">
                <header id="price4"></header>
            </div>
            <div class=" column">
                <button id="buton4">Add to Cart</button>
            </div>
        </div>
    </div class="box">
    <div class="cart">
        <div class = "row">
            <div class = "column">
                <header id="text"></header>
            </div>
        </div> 
        <div class = "row" id="captabel">
            <div class = "column">
                <header>Product</header>
            </div>
            <div class = "column">
                <header>Quantity</header>
            </div>
            <div class = "column">
                <header>Value</header>
            </div>
        </div>
        <div class = "row" id="cart1">
            <div class = "column">
                <div class="tooltip">
                    <header id="cartProduct1"></header>
                    <span class="tooltiptext">
                        <header id = "desc1"></header>
                    </span>
                </div> 
            </div>
            <div class = "column">
                <textarea id="quantity1" rows = "1" cols="4">1</textarea>
            </div>
            <div class=" column">
                <header id="cartPrice1"></header>
            </div>
        </div> 
        <button id="remove1">Remove</button>
        <div class = "row" id="cart2">
                <div class = "column">
                        <div class="tooltip">
                            <header id="cartProduct2"></header>
                            <span class="tooltiptext">
                                <header id = "desc2"></header>
                            </span>
                        </div> 
                    </div>
            <div class = "column">
                <textarea id="quantity2" rows = "1" cols="4">1</textarea>
            </div>
            <div class=" column">
                <header id="cartPrice2"></header>
            </div>
        </div>  
        <button id="remove2">Remove</button>  
        <div class = "row" id="cart3">
                <div class = "column">
                        <div class="tooltip">
                            <header id="cartProduct3"></header>
                            <span class="tooltiptext">
                                <header id = "desc3"></header>
                            </span>
                        </div> 
                    </div>
            <div class = "column">
                <textarea id="quantity3" rows = "1" cols="4">1</textarea>
            </div>
            <div class=" column">
                <header id="cartPrice3"></header>
            </div>
        </div>
        <button id="remove3">Remove</button>  
        <div class = "row" id="cart4">
            <div class = "column">
                <div class="tooltip">
                    <header id="cartProduct4"></header>
                    <span class="tooltiptext">
                        <header id = "desc4"></header>
                    </span>
                </div> 
            </div>
            <div class = "column">
                <textarea id="quantity4" rows = "1" cols="4">1</textarea>
            </div>
            <div class=" column">
                <header id="cartPrice4"></header>
            </div>
        </div>
        <button id="remove4">Remove</button>  
        <div class = "row">
            <div class = "column">
                <header id="total"></header>
            </div>            
        </div>
        <div class = "row">
            <div class = "column">
                <button id="continue" style="height:40px;width:595px;background-color:green;color:white">Continue</button>
            </div>            
        </div>   
    </div>
</body>
</html>
